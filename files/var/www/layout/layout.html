{{ define "layout" }}
<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ijah Inventory Shop</title>
  <meta name="description" content="Ijah Inventory Shop" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body id="top">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Ijah Inventory</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Catatan Jumlah Barang</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/purchase">Catatan Barang Masuk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/orders">Catatan Barang Keluar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/product/report">Laporan Nilai Barang</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/orders/report">Laporan Penjualan Barang</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="POST" action="/inventory/import" enctype="multipart/form-data">
          <input type="file" name="file">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><span class="fa fa-upload"></span> Import</button>
        </form>
      </div>
    </nav>
  </header>
  <div class="container">
    <br>
    {{ template "content" .}}
  </div>
  <footer class="footer">

  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>

</body>

</html>
{{ end }}
